# Environment variables & autostart

# Polkit agent for authentication (Hyprland-native)
exec-once = hyprpolkitagent &

# Notification daemon
exec-once = mako &

# Background and idle managers
exec-once = hyprpaper &
exec-once = hypridle &

# System bar
exec-once = waybar &

# Apps to auto-start
exec-once = firefox &
exec-once = spotify &
exec-once = slack &

# Environment variables
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct

# Ensure GTK and QT apps use Wayland
env = GDK_BACKEND,wayland
env = QT_QPA_PLATFORM,wayland

# Make XWayland apps behave properly
env = WLR_NO_HARDWARE_CURSORS,1
